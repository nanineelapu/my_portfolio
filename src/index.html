<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>nani.webapp.portfolio</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://firebasestorage.googleapis.com/v0/b/naniportfolio-cadd2.appspot.com/o/Portfolio%20icons%20angula%2Ffavicon.ico?alt=media&token=c2fac038-516c-455b-91aa-18da91f190d5"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap"
      rel="stylesheet"
    />

    <!-- GSAP CDN -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0b0b0b;
        color: #fff;
        overflow: hidden;
        font-family: "Science Gothic", sans-serif;
      }

      /* PRELOADER */
      .preloader {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #111 0%, #000 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-box {
        text-align: center;
      }

      .percentage {
        font-size: clamp(48px, 8vw, 96px);
        font-weight: 600;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.9);
      }

      .label {
        font-size: 12px;
        letter-spacing: 4px;
        opacity: 0.6;
        margin-top: 8px;
        color: rgba(255, 255, 255, 0.8);
      }

      .brand {
        margin-top: 14px;
        font-size: 14px;
        letter-spacing: 3px;
        opacity: 0;
        transform: translateY(12px);
        color: rgba(255, 255, 255, 0.9);
      }

      .subtitle {
        margin-top: 4px;
        font-size: 12px;
        letter-spacing: 2px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
      }

      .line {
        width: 260px;
        height: 2px;
        background: rgba(255, 255, 255, 0.15);
        margin: 24px auto 0;
        overflow: hidden;
      }

      .line span {
        display: block;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #fff, #999);
      }

      /* Angular initial hidden state */
      app-root {
        opacity: 0;
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
      <div class="loader-box">
        <div class="percentage" id="percentage">0%</div>
        <div class="label">LOADING</div>
        <div class="brand" id="brand">Nani's Portfolio</div>
        <div
          class="subtitle"
          id="subtitle"
          style="opacity: 0; transform: translateY(12px)"
        >
          Frontend Developer & Designer
        </div>
        <div class="line"><span id="progress"></span></div>
      </div>
    </div>

    <!-- ANGULAR ROOT -->
    <app-root></app-root>

    <!-- PRELOADER SCRIPT -->
    <script>
      const preloader = document.getElementById("preloader");
      const percentage = document.getElementById("percentage");
      const progress = document.getElementById("progress");
      const brand = document.getElementById("brand");

      let counter = { value: 0 };

      // 1. Percentage loading
      gsap.to(counter, {
        value: 100,
        duration: 2.2,
        ease: "power2.out",
        onUpdate: () => {
          const v = Math.round(counter.value);
          percentage.textContent = v + "%";
          progress.style.width = v + "%";
        },
        onComplete: () => {
          // 2. Show portfolio name and subtitle after loading
          const subtitle = document.getElementById("subtitle");

          gsap.to(brand, {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: "power2.out",
            onComplete: () => {
              // Show subtitle after brand appears
              gsap.to(subtitle, {
                opacity: 0.8,
                y: 0,
                duration: 0.6,
                ease: "power2.out",
                delay: 0.2,
              });
            },
          });
        },
      });

      // 3. On real page load
      window.addEventListener("load", () => {
        // Force scroll to top
        window.scrollTo(0, 0);

        const tl = gsap.timeline({ delay: 0.6 });

        tl.to(".loader-box", {
          y: -30,
          opacity: 0,
          duration: 0.6,
          ease: "power2.in",
        })
          .to(
            preloader,
            {
              opacity: 0,
              duration: 0.8,
              ease: "power2.out",
            },
            "-=0.2"
          )
          .set(preloader, { display: "none" })
          .to(
            "app-root",
            {
              opacity: 1,
              scale: 1,
              duration: 1,
              ease: "power2.out",
            },
            "-=0.3"
          );

        document.body.style.overflow = "auto";

        // Add animations for all sections after preloader
        setTimeout(() => {
          // Set initial state
          gsap.set("app-nav", { opacity: 0, y: -20 });
          gsap.set("app-navbar", { opacity: 0, y: -20 });
          gsap.set("app-page", { opacity: 0, y: 30 });
          gsap.set("app-services", { opacity: 0, y: 30 });
          gsap.set("app-skills", { opacity: 0, y: 30 });
          gsap.set("app-projects", { opacity: 0, y: 30 });
          gsap.set("app-footer", { opacity: 0, y: 30 });

          // Create timeline for sequential animations
          const sectionTl = gsap.timeline();

          // Animate sections
          sectionTl
            .to("app-nav", {
              opacity: 1,
              y: 0,
              duration: 0.8,
              ease: "power2.out",
            })
            .to(
              "app-navbar",
              { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" },
              "-=0.4"
            )
            .to(
              "app-page",
              { opacity: 1, y: 0, duration: 1, ease: "power2.out" },
              "-=0.2"
            )
            .to(
              "app-services",
              { opacity: 1, y: 0, duration: 1, ease: "power2.out" },
              "-=0.3"
            )
            .to(
              "app-skills",
              { opacity: 1, y: 0, duration: 1, ease: "power2.out" },
              "-=0.3"
            )
            .to(
              "app-projects",
              { opacity: 1, y: 0, duration: 1, ease: "power2.out" },
              "-=0.3"
            )
            .to(
              "app-footer",
              { opacity: 1, y: 0, duration: 1, ease: "power2.out" },
              "-=0.3"
            );

          // Add nav-specific animations
          setTimeout(() => {
            // Logo animation
            gsap.from(".logo", {
              opacity: 0,
              x: -30,
              duration: 0.6,
              ease: "power2.out",
              delay: 0.2,
            });

            // Hamburger menu animation
            gsap.from(".hamburger", {
              opacity: 0,
              x: 30,
              duration: 0.6,
              ease: "power2.out",
              delay: 0.3,
            });

            // Nav links stagger animation
            gsap.from(".nav-links li", {
              opacity: 0,
              y: -20,
              duration: 0.5,
              ease: "power2.out",
              stagger: 0.1,
              delay: 0.4,
            });

            // Resume button animation
            gsap.from(".resume-btn", {
              opacity: 0,
              scale: 0.8,
              duration: 0.6,
              ease: "back.out(1.7)",
              delay: 0.8,
            });
          }, 800);

          // Add hover animations for nav links
          document.querySelectorAll(".nav-links a").forEach((link) => {
            link.addEventListener("mouseenter", () => {
              gsap.to(link, {
                y: -2,
                duration: 0.3,
                ease: "power2.out",
              });
            });

            link.addEventListener("mouseleave", () => {
              gsap.to(link, {
                y: 0,
                duration: 0.3,
                ease: "power2.out",
              });
            });
          });

          // Add hamburger menu animation
          const hamburger = document.querySelector(".hamburger");
          const navLinks = document.querySelector(".nav-links");

          if (hamburger && navLinks) {
            hamburger.addEventListener("click", () => {
              if (navLinks.classList.contains("active")) {
                // Close menu animation
                gsap.to(".nav-links li", {
                  opacity: 0,
                  x: 50,
                  duration: 0.3,
                  stagger: 0.05,
                  ease: "power2.in",
                });
              } else {
                // Open menu animation
                gsap.from(".nav-links li", {
                  opacity: 0,
                  x: 50,
                  duration: 0.3,
                  stagger: 0.05,
                  ease: "power2.out",
                });
              }
            });
          }

          // Add navbar component animations
          setTimeout(() => {
            // Animate home section background
            gsap.from(".home", {
              opacity: 0,
              scale: 1.1,
              duration: 1.2,
              ease: "power2.out",
            });

            // Animate home title lines with stagger
            gsap.from(".line1", {
              opacity: 0,
              x: -50,
              duration: 0.8,
              ease: "power2.out",
              delay: 0.3,
            });

            gsap.from(".line2", {
              opacity: 0,
              x: -50,
              duration: 0.8,
              ease: "power2.out",
              delay: 0.5,
            });

            gsap.from(".line3", {
              opacity: 0,
              x: -50,
              duration: 0.8,
              ease: "power2.out",
              delay: 0.7,
            });

            // Animate buttons section
            gsap.from(".buttons", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              delay: 0.9,
            });

            // Animate contact button title
            gsap.from(".btn-title h5", {
              opacity: 0,
              scale: 0.8,
              duration: 0.6,
              ease: "back.out(1.7)",
              delay: 1.1,
            });

            // Animate social icons with stagger
            gsap.from(".icons .i1", {
              opacity: 0,
              scale: 0,
              duration: 0.5,
              ease: "back.out(1.7)",
              stagger: 0.1,
              delay: 1.3,
            });

            // Add hover animations for social icons
            document.querySelectorAll(".i1 i").forEach((icon) => {
              icon.addEventListener("mouseenter", () => {
                gsap.to(icon, {
                  scale: 1.2,
                  rotation: 5,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });

              icon.addEventListener("mouseleave", () => {
                gsap.to(icon, {
                  scale: 1,
                  rotation: 0,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });
            });

            // Add hover animation for contact button
            const btnTitle = document.querySelector(".btn-title");
            if (btnTitle) {
              btnTitle.addEventListener("mouseenter", () => {
                gsap.to(".btn-title h5", {
                  scale: 1.05,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });

              btnTitle.addEventListener("mouseleave", () => {
                gsap.to(".btn-title h5", {
                  scale: 1,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });
            }

            // Parallax effect on mouse move
            const homeSection = document.querySelector(".home");
            if (homeSection) {
              homeSection.addEventListener("mousemove", (e) => {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                const xPos = (clientX - innerWidth / 2) / innerWidth;
                const yPos = (clientY - innerHeight / 2) / innerHeight;

                gsap.to(".home", {
                  backgroundPosition: `${20 + xPos * 5}% ${50 + yPos * 5}%`,
                  duration: 1,
                  ease: "power2.out",
                });
              });
            }
          }, 1200);

          // Register ScrollTrigger plugin
          gsap.registerPlugin(ScrollTrigger);

          // Page/About Section Scroll Animations
          setTimeout(() => {
            // Animate section title on scroll
            gsap.from("#about .section-title h2", {
              opacity: 0,
              y: 50,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            gsap.from("#about .section-title span", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about",
                start: "top 75%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate left content (text and info)
            gsap.from("#about .left", {
              opacity: 0,
              x: -100,
              duration: 1.2,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .left",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate left content paragraph
            gsap.from("#about .left-content p", {
              opacity: 0,
              y: 30,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .left-content",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate contact info boxes
            gsap.from("#about .t1, #about .t2", {
              opacity: 0,
              scale: 0.9,
              duration: 0.8,
              ease: "back.out(1.7)",
              stagger: 0.2,
              scrollTrigger: {
                trigger: "#about .t1",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate right content (image and button)
            gsap.from("#about .right", {
              opacity: 0,
              x: 100,
              duration: 1.2,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .right",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate profile image
            gsap.from("#about .right img", {
              opacity: 0,
              scale: 0.8,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .right img",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate resume button
            gsap.from("#about .resume-btn.light", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .resume-btn.light",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Add hover animation for resume button
            const resumeBtn = document.querySelector(
              "#about .resume-btn.light"
            );
            if (resumeBtn) {
              resumeBtn.addEventListener("mouseenter", () => {
                gsap.to("#about .resume-btn.light", {
                  scale: 1.05,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });

              resumeBtn.addEventListener("mouseleave", () => {
                gsap.to("#about .resume-btn.light", {
                  scale: 1,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });
            }

            // Parallax effect for the section background
            gsap.to("#about", {
              backgroundPosition: "50% 100%",
              ease: "none",
              scrollTrigger: {
                trigger: "#about",
                start: "top bottom",
                end: "bottom top",
                scrub: 1,
              },
            });

            // Fade in the left border decoration
            gsap.from("#about .left::before", {
              opacity: 0,
              scaleY: 0,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#about .left",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });
          }, 1400);

          // Services Section Scroll Animations - Simple
          setTimeout(() => {
            // Animate services section title
            gsap.from("#services .title h2", {
              opacity: 0,
              y: 50,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#services",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate services description
            gsap.from("#services .desc", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#services .desc",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });
          }, 1600);

          // Skills Section Scroll Animations - Fixed
          setTimeout(() => {
            // Animate skills section title
            gsap.from("#skills .title h2", {
              opacity: 0,
              y: 50,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#skills",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate skills description
            gsap.from("#skills .desc", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#skills .desc",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate skills list container - ensure it starts visible
            gsap.set("#skills .skills-list", {
              opacity: 1,
              visibility: "visible",
            });
            gsap.from("#skills .skills-list", {
              opacity: 0,
              x: -100,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#skills .total-section",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate skill items with stagger - ensure they start visible
            gsap.set("#skills .skill-item", {
              opacity: 1,
              visibility: "visible",
            });
            gsap.from("#skills .skill-item", {
              opacity: 0,
              x: -50,
              duration: 0.6,
              ease: "power2.out",
              stagger: 0.1,
              scrollTrigger: {
                trigger: "#skills .total-section",
                start: "top 75%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate skill description area
            gsap.from("#skills .skill-description", {
              opacity: 0,
              x: 100,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#skills .total-section",
                start: "top 80%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate description content
            gsap.from("#skills .description-content", {
              opacity: 0,
              y: 30,
              duration: 0.8,
              ease: "power2.out",
              scrollTrigger: {
                trigger: "#skills .total-section",
                start: "top 85%",
                end: "bottom 20%",
                toggleActions: "play none none reverse",
              },
            });

            // Animate icons - with delay to ensure they're loaded
            setTimeout(() => {
              gsap.from("#skills .icons i", {
                opacity: 0,
                scale: 0,
                duration: 0.5,
                ease: "back.out(1.7)",
                stagger: 0.1,
                scrollTrigger: {
                  trigger: "#skills .total-section",
                  start: "top 85%",
                  end: "bottom 20%",
                  toggleActions: "play none none reverse",
                },
              });
            }, 100);

            // Add hover animations for skill items
            const addSkillItemHover = () => {
              const skillItems = document.querySelectorAll(
                "#skills .skill-item"
              );
              skillItems.forEach((item) => {
                item.addEventListener("mouseenter", () => {
                  gsap.to(item, {
                    x: 5,
                    duration: 0.3,
                    ease: "power2.out",
                  });
                });

                item.addEventListener("mouseleave", () => {
                  gsap.to(item, {
                    x: 0,
                    duration: 0.3,
                    ease: "power2.out",
                  });
                });
              });
            };

            // Add hover animations for icons
            const addIconHover = () => {
              const icons = document.querySelectorAll("#skills .icons i");
              icons.forEach((icon) => {
                icon.addEventListener("mouseenter", () => {
                  gsap.to(icon, {
                    scale: 1.2,
                    rotation: 5,
                    duration: 0.3,
                    ease: "power2.out",
                  });
                });

                icon.addEventListener("mouseleave", () => {
                  gsap.to(icon, {
                    scale: 1,
                    rotation: 0,
                    duration: 0.3,
                    ease: "power2.out",
                  });
                });
              });
            };

            // Initialize hover effects after a delay
            setTimeout(() => {
              addSkillItemHover();
              addIconHover();
            }, 200);
          }, 1800);
        }, 500);

        // Projects Section Scroll Animations - Minimal
        setTimeout(() => {
          // Animate projects section title
          gsap.from("#projects .title h2", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
              trigger: "#projects",
              start: "top 80%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate projects description
          gsap.from("#projects .desc", {
            opacity: 0,
            y: 30,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: "#projects .desc",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate main project titles
          gsap.from(".main-title", {
            opacity: 0,
            x: -50,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".main-title",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate project descriptions
          gsap.from("#prj-desc .title-one", {
            opacity: 0,
            x: 50,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: "#prj-desc",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate project images with stagger
          gsap.from(".prj-one-images img", {
            opacity: 0,
            scale: 0.9,
            duration: 0.6,
            ease: "power2.out",
            stagger: 0.1,
            scrollTrigger: {
              trigger: "#sec2",
              start: "top 80%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });
        }, 2000);

        // Footer Section Scroll Animations - Comprehensive
        setTimeout(() => {
          // Animate footer logo/name
          gsap.from(".footer-top-name", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
              trigger: "#contact",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer logo SVG
          gsap.from(".footer-top-name svg", {
            opacity: 0,
            scale: 0.8,
            duration: 0.8,
            ease: "back.out(1.7)",
            scrollTrigger: {
              trigger: ".footer-top-name",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer hr line
          gsap.from(".footer-top-name hr", {
            opacity: 0,
            width: 0,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-top-name",
              start: "top 80%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer container
          gsap.from(".footer-container", {
            opacity: 0,
            y: 30,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-container",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer contact section
          gsap.from(".footer-contact", {
            opacity: 0,
            x: -50,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-contact",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer contact links with stagger
          gsap.from(".footer-contact a", {
            opacity: 0,
            x: -30,
            duration: 0.6,
            ease: "power2.out",
            stagger: 0.15,
            scrollTrigger: {
              trigger: ".footer-contact",
              start: "top 80%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer contact span
          gsap.from(".footer-contact span", {
            opacity: 0,
            y: 20,
            duration: 0.6,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-contact",
              start: "top 75%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer meta section
          gsap.from(".footer-meta", {
            opacity: 0,
            x: 50,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-meta",
              start: "top 85%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer meta text with stagger
          gsap.from(".footer-meta span", {
            opacity: 0,
            x: 30,
            duration: 0.6,
            ease: "power2.out",
            stagger: 0.1,
            scrollTrigger: {
              trigger: ".footer-meta",
              start: "top 80%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Animate footer bottom section
          gsap.from(".footer-bottom", {
            opacity: 0,
            y: 30,
            duration: 0.8,
            ease: "power2.out",
            scrollTrigger: {
              trigger: ".footer-bottom",
              start: "top 90%",
              end: "bottom 20%",
              toggleActions: "play none none reverse",
            },
          });

          // Add hover animations for footer contact links
          const addFooterLinkHover = () => {
            const footerLinks = document.querySelectorAll(".footer-contact a");
            footerLinks.forEach((link) => {
              link.addEventListener("mouseenter", () => {
                gsap.to(link, {
                  x: 5,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });

              link.addEventListener("mouseleave", () => {
                gsap.to(link, {
                  x: 0,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });
            });
          };

          // Add hover animations for footer logo
          const addFooterLogoHover = () => {
            const footerLogo = document.querySelector(".footer-top-name svg");
            if (footerLogo) {
              footerLogo.addEventListener("mouseenter", () => {
                gsap.to(footerLogo, {
                  scale: 1.1,
                  rotation: 5,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });

              footerLogo.addEventListener("mouseleave", () => {
                gsap.to(footerLogo, {
                  scale: 1,
                  rotation: 0,
                  duration: 0.3,
                  ease: "power2.out",
                });
              });
            }
          };

          // Initialize hover effects after a delay
          setTimeout(() => {
            addFooterLinkHover();
            addFooterLogoHover();
          }, 200);
        }, 2200);
      });
    </script>
  </body>
</html>
